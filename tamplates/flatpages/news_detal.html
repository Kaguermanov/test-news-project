{% extends "default.html" %}

{% block title %}{{ article.title|censor }}{% endblock %}

{% block content %}
    <h2>{{ article.title|censor }}</h2>
    <p><strong>Дата публикации:</strong> {{ article.created_at|date:"d.m.Y" }}</p>
    <p>{{ article.content|censor }}</p>
    <a href="{% url 'news_list' %}">Вернуться к списку новостей</a>
{% endblock %}
